<!DOCTYPE html>
<html>
    <head>
        <title>Tugas Form</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend><h1>Formulir Pendaftaran Taekwondo</h1></legend>
                <table>
                <tr>
                    <td>Nama Calon Peserta</td>
                    <td>:</td>
                    <td><input type="name" name="nama" required/><br/></td>
                </tr>

                <tr>
                    <td>Tempat/Tanggal Lahir</td>
                    <td>:</td>
                    <td><input type="name" name="tempatLahir"/> <input type="date" name="tanggal"/> <input type="date" name="tanggal"/></td>
                </tr>

                <tr>
                     <td>Agama</td>
                     <td>:</td>
                     <td><select name"agama">
                     <option value="islam"> Islam</option>
                     <option value="kristen"> Kristen</option>
                     <option value="katolik"> Katolik</option>
                     <option vaue="budha"> Budha</option>
                     <option value="hindu"> Hindu</option>
                   </select></td>
                </tr>
                <tr>
                   <td>Alamat</td>
                   <td>:</td>
                   <td><textarea name="komentar" rows="4" cols="50" ></textarea> </td>
                </tr>
                
                <tr>
                    <td>No Telp/Hp</td>
                    <td>:</td>
                    <td><input type="number" name="number" /></td>
                </tr>

                 <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td><input type="radio" name="jenisKelamin" /> Pria
                    <input type="radio" name="jenisKelamin" /> Wanita</td>
                </tr>

                <tr>
                   <td>Pas Foto</td>
                   <td>:</td>
                   <td><input type="file" name="submit" value="KIRIM"/></td>
                   <td></td>
                   <td></td>
                </tr>
                </table>
            </fieldset>
        </form>
    </body>
</html>
